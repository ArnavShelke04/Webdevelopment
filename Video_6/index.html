
<!--SEO har website main hota hai and is Search Engine Optimisation
koi bhi search engine like google gives higher preference to those jo bahut fast load ho jaaye aur jiska overall experience user ke liye accha ho
Content check karti hai search engine and agar content almost same ho toh fir Web vitals choose karte hai-->
<!-- one of the web vitals is CLs->cumulative layout shift... it tells about the shift of the page while it loads and if the score is bad and samjho mujhe kuch click karna hai aur woh shift ho jaye neeche toh fir we can end up clicking elsewhere jo hume nahi chahiye
 next is LCP-> largest contentful paint , which is actually the time jisme page ka sabse important part load ho jaaye , ideal is 2.5 seconds
 next is FID->First input delay, jo batata hai ki user kisi button ke saath interact karne ke baad kitna time lagta hai action lene main and ideal is 100 ms
 Lighthouse gives us a report on the website about its web vitals and then it tells us about the changes we need to make to make our website better-->
 <!--normal wale websites pe lighthouse report acchi aayegi par jab hum images,videos add karenge tab woh hume height,width ke regarding hume suggestions milenge -->
