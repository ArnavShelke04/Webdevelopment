<!DOCTYPE html>
<html lang="en">
<head>
    <!--id is a unique identity given to an element in a page--diff
    but class is used to add features to elements with similar property-->
    <!--for example
    name  id  class
    arnav  20  10th
    swara  21  10th
    class can be same but id is diff-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red bg-yellow">First</div>
    <!--here this div has two classes red and bg-yellow , in this way you can mention multiple classes using space in between but you cannot have multiple ids cuz its similar to a person not having two adhar cards -->
    <div id="seconddiv">Second</div><!--here even two divs cannot have same ids-->
    <span class="red"></span>
    <!--id and class are attributes on these elements-->
</body>
</html>
