<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        img{
            /* filter: blur(10px); */
            /* more the value -more the blur */
        }
        .img1{
            filter: brightness(120%) contrast(50%);
        }
        .img2{
            /* filter: grayscale(100%); */
            filter: opacity(0.6);
        }
        .img3{
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1"src="https://tse4.mm.bing.net/th/id/OIP.nljXULY7EBFIHzlf1QM-1QHaHa?pid=Api&P=0&h=180" alt="">
        <img class="img2"src="https://tse3.mm.bing.net/th/id/OIP.KzsQNChAGwI4m-QBo4nBgwHaHa?pid=Api&P=0&h=180" alt="">
        <img class="img3"src="https://tse2.mm.bing.net/th/id/OIP.V5aCaksPwGQ26d_z5a_nyAHaHa?pid=Api&P=0&h=180" alt="">
    </div>
</body>
</html>
