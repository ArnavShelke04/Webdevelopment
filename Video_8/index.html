<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--inline elements utni width lete hai jitni jaroori hoti hai and block elements poori width lete hai and iss understanding ke liye humne css use kiya hai-->
    <p>hey im a para</p>
    <!--p ek block element hai and thats why poore background ka width change hota hai jab hum css apply karte hai-->
    <a
        href="https://www.google.com">google</a><!--a tag inline hai isiliye jitni width chahiye thi usi main color lag gaya-->
    <div>i am block</div>
    <span>i am inline but same prop as block</span>
    <!--inline space jitni required hai utni hi lete hai so sentences ya fir tags can continue working in the same line but block elements poori line lete hai so agla tag next line main shuru hota hai-->
</body>

</html>
