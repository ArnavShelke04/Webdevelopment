<!DOCTYPE html>
<html lang="en">
<head>
    <!--semantic tags browsers aur web crawlers jo apki website ko samajhna chahte hai unko yeh batate hai ki aapki website ka content kya hai and kis part ka kya purpose hai. You can still work without them but inhe use karne par hamari website jyada preferred hogi search engines ke hisaab se
    Semantic tags html5 se introduce hue hai-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are semantic tags</h1>
    </main>
    <footer>
        Copyright Arnav | All rights reserved
        <!--footer main copyrights and kuch links aate hai-->
    </footer>
        <!--ek tarah se humne sab kuch arrange kar liya-->
</body>
</html>
