<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: yellow;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css"><!--this links your stylesheet to your html page-->
</head>
<body>
    <h1 style="color: yellow;background-color: red;">Three ways to add Css to Html</h1>
    <div>
        <ol>
            <li>Inline CSS</li><!--the one used in the heading tag ...very dirty -you have to use it on every h1 tag in this example and you have to edit everything if there is a mistake-->
            <li>Internal CSS</li><!--the one using style tag-->
            <li>External CSS</li><!--a separate file for all this bs-->
        </ol>
    </div>

</body>
</html>
