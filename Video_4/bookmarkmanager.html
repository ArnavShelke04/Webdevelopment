<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!--with the help of target=_blank we open the website on a new tab-->
    <p><a target="_blank" href="https://www.google.com">Google</a></p><!--adding a new line with the help of p tags is a very dirty way we can rather do it with lists with much ease later on-->
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    
    
</body>
</html>
